<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Хасанов Амир Наилевич</title>
</head>
<body>

<div class="container">
    <h1 class="title">Список задач</h1>

    <div class="task-input">
        <input type="text" placeholder="Название задачи..." />
        <button class="add-btn">+ Добавить</button>
    </div>

    <div class="task-list">
        <div class="column backlog">
            <h2>Бэклог</h2>
            <div class="task">Выучить Java</div>
            <div class="task">Выучить Spring</div>
            <div class="task">Устроиться на работу</div>
        </div>

        <div class="column in-progress">
            <h2>В процессе</h2>
            <div class="task">Выпить смузи</div>
            <div class="task">Попить еще смузи</div>
        </div>

        <div class="column done">
            <h2>Готово</h2>
            <div class="task">Позвонить маме</div>
            <div class="task">Поспать</div>
        </div>

        <div class="column trash">
            <h2>Корзина</h2>
            <div class="task">Сходить погулять</div>
            <div class="task">Прочитать Войну и Мир</div>
            <button class="clear-btn">✖ Очистить</button>
        </div>
    </div>
</div>

</body>
</html>
